<body>
    <!-- ===================FORUM card SECTION=================== -->
    <div class="card" style="width: 100%;">
        <img class="card-img-top" style="opacity: .7;" src="https://source.unsplash.com/1600x900/?white"
            alt="Card image">
        <div class="links">
            <button class="btn btn-dark"><a href="/forum">Back to The Forum</a></button>
            <button class="btn btn-dark"><a href="/users/logout">Logout</a></button>
        </div>

        <!-- start of main section -->
        <div class="main-section">

            <!-- Description text area -->
            <div class="card-body" style="padding: 60px;">
                <div class="labels">
                    <p class="card-text">
                    <h1>{{this_post.name}}</h1>
                    <hr class="light">
                    <h3 class="text-center">üìç {{this_post.location}} | ‚úàÔ∏è Trvlr: {{this_post.owner.first_name}}

                    <p>{{this_post.description}}</p>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- end of description text area -->

    <!-- end of main section -->
    </div>
